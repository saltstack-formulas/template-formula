###############################################################################
.test_conversion:
  stage: *stage_test
  image: *image_dindrubybionic
  services: *services_docker_dind
  variables: *variables_bundler
  cache: *cache_bundler
  before_script:
    - 'export CONVERTED=test-the-use_this_template-button'
