# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Setup variables using grains['osfinger'] based logic.
# You just need to add the key:values for an `osfinger` that differ
# from `defaults.yaml` + `os_family.yaml` + `osmap.yaml`.
# Only add an `osfinger` which is/will be supported by the formula
#
# This file can be safely removed if you do not need to provide defaults via
# the `os_finger` grain.
---
# os: Ubuntu
Ubuntu-14.04:
  unsupported: 'osfinger: Ubuntu 14.04 (does not use `systemd`).'
Ubuntu-16.04: {}
Ubuntu-18.04:
  config: /etc/template.d/custom-ubuntu-18.04.conf

# os: CentOS
CentOS-6:
  unsupported: 'osfinger: CentOS 6 (does not use `systemd`).'
CentOS-7:
  pkg: template-centos-7
  config: /etc/template.d/custom-centos-7.conf
